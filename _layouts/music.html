---
layout: default
---

{% assign sorted_albums = site.albums | sort: "path" %}

<article class="page">
  <h1>
    {% if page.heading %}{{ page.heading }}{% else %}{{ page.title }}{% endif %}
  </h1>

  <div class="entry">
    <p>No particular order</p>

    <div class="albums">
      {% for album in sorted_albums %}
      <article class="album">
        <img src="{{ album.image_url }}" alt="{{ album.title }} album cover" />
        <h3>{{ album.title }}</h3>
        <h4>{{ album.artist }}</h4>
      </article>
      {% endfor %}
    </div>
  </div>
</article>
