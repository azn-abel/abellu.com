<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>
    {% seo title=false %} {% include meta.html %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/assets/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#000000" />
    {% include analytics_head.html %}
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.baseurl }}/images/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ site.baseurl }}/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ site.baseurl }}/images/favicon-16x16.png"
    />
    <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest" />
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead">
            <div class="profile-card">
              <a href="{{ site.baseurl }}/" class="site-avatar"
                ><img
                  src="{{ site.baseurl }}{{ site.avatar }}"
                  alt="{{ site.title }}"
              /></a>

              <div class="site-info">
                <h1 class="site-name">
                  <a href="{{ site.baseurl }}/">{{ site.name }}</a>
                </h1>
                <p class="site-description">{{ site.description }}</p>
              </div>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/projects">Projects</a>
              <a href="{{ site.baseurl }}/blog">Blog</a>
              <a href="{{ site.baseurl }}/search">Search</a>
<!--               <a href="{{ site.baseurl }}/archive">Archive</a> -->
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">{{ content }}</div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">{% include svg-icons.html %}</footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
